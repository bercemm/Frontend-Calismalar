onload Event'i Kullanımı
Bu olay görsel yüklenmesi tamamlandığında çalışacak fonksiyonu belirler. 
Herhangi bir nedenle görsel yüklenemezse ya da belirtilen adreste resim 
yoksa fonksiyon çalışmaz.

Aşağıdaki örnekte görsel yüklenmesi tamamlandığında resimYuklendi()
fonksiyonu çalışacak ve ekrana Resim Yüklendi. uyarısı JavaScript tarafından 
bastırılacak.

<html>
    <body>
        <img src="resim.jpg" onload="resimYuklendi()" />
    </body>
    
    <script>
        function resimYuklendi(){
            alert("Resim yüklendi.");
        }
    </script>
</html>

picture Elementi ile Kullanım
HTML5 ile gelen picture elementi web sayfamızda responsive image'ler 
kullanmamız konusunda büyük kolaylıklar sağlıyor. Bir tane img ve birden fazla 
source içerebilir. picture tagi ekran boyutlarına göre birden çok source 
kulllanmamızı sağlar bu sayede ekran boyutu değiştikçe farklı image'leri 
kullanabilirsiniz.

Örnek: Burada ekran genişliğinin 800 pikselden küçük olduğu durumlarda başka 
diğer koşullarda ise başka bir görsel kullanılacak.

<picture>
    <source srcset="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" media="(min-width: 800px)">
    
    <img src="/media/cc0-images/painted-hand-298-332.jpg" alt="" />
</picture>

Tarayıcı, her bir source öğesini inceleyip eşleşme sağlar. Eşleşme bulunamazsa 
veya tarayıcı <picture> öğesini desteklemiyorsa, <img> öğesinin src URL'si 
seçilir. Seçilen görüntü daha sonra <img> öğesinin kapladığı alanda sunulur.
